<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <header>
        <h1>Ejercicios estructuras de control Switch!</h1>
    </header>
    <section>
        <h2>Switch</h2>
        <p></p>
        switch(expression) {<br>
            case n:<br>
              code block<br>
              break;<br>
            case n:<br>
              code block<br>
              break;<br>
            default:<br>
              default code block<br>
          }<br>
        </p>
    </section>
    <script>
        let dia= Number(window.prompt("Ingrese un dia: "));
        switch (dia) {
            case 1:
                console.log("Hoy es Lunes");
                break;
            case 2:
                console.log("Hoy es Martes");
                break;
            case 3:
                console.log("Hoy es Miercoles");
                break;
            case 4:
                console.log("Hoy es Jueves");
                break;
            case 5:
                console.log("Hoy es Viernes");
                break;
            case 6:
                console.log("Hoy es Sabado");
                break;
            case 7:
                console.log("Hoy es Domingo");
                break;
            default:
                console.log("El numero de dia no es valido: "+dia);
                break;
        };
    
        let mes= Number(window.prompt("Ingrese un mes del año: "));
        switch (mes) {
            case 1: case 2: case 12: //case sin el break
                console.log("Es invierno");
                break;
            case 3: case 4: case 5:
                console.log("Es Primavera");
                break;
            case 6: case 7: case 8:
                console.log("Es verano");
                break;
            case 9: case 10: case 11:
                console.log("Es otoño");
                break;
            default:
                console.log("El numero de mes no es valido: "+mes);
                break;
        };
    </script>
</body>
</html>
