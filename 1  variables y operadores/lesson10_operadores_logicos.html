<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <header>
        <h1>Operadores Lógicos</h1>
    </header>
    <script>
        // && AND
        console.log("&& AND, || OR")
        let a=5;
        let val_min=5,val_max=10;
        if (a>=val_min && a<=val_max){
            console.log(a+" esta en el rango de valores permitidos");
        }else{
            console.log(a+" no esta en el rango de valores permitidos");
        };

        //  || OR
        let vacaciones=true, descanso=false;
        if (vacaciones || descanso){
            console.log("El padre puede asister al juego de sus hijos");
        }else{
            console.log("El padre no puede asister al juego de sus hijos");
        };

    </script>
</body>
</html>
