    <title>Concatenación de cadenas</title>

<body>
    <head>
        <h1>Concatenación de cadenas con js</h1>
        <h2>RESULT INTO CONSOLE</h2>
    </head>
    <script>
let nombre="Juan";
let apellido="Perez";

let nombre_completo=nombre+" "+apellido; //concatenación de cadenas
console.log(nombre_completo);

let x = nombre+2+69;
console.log(x)
x = 2+69+nombre;
console.log(x)
x = 2+nombre+69;
console.log(x)
x = nombre+(2+69);
console.log(x)
x = (2+69)+nombre;
console.log(x)

    </script>
