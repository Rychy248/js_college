<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <header>
        <h1>Operadores</h1>
        <h2>Look into terminal</h2>
    </header>
    <script>
    console.log("Operadores de asignacion")
    let a = 1;
    console.log("a:",a)
    a += 3; // es igual a "a = a + 3"
    console.log("a+=3:",a)
    a -= 3; // es igual a "a = a - 3"
    console.log("a-=3:",a)
    // tambien se puede aplicar lo mismo con los otros operadores 
    // *= /= %= similar a como se hace en python
    console.log("----");
    console.log("Operadores de comparaciÃ³n");
    let b =2,c="1",d="hola";
    console.log("[a:",a," "+typeof(a),"][b:",b," "+typeof(b),"][c:",c," "+typeof(c),"][d:",d," "+typeof(d)+"]");
    console.log("igual a==b:",a==b);
    console.log("igual a==c:",a==c);
    console.log("estrictamente igual a===b:",a===b);
    console.log("estrictamente igual a===c:",a===c);
    console.log("distinto a a!=b:",a!=b);
    console.log("distinto a a!=c:",a!=c);
    console.log("esctrictamente distinto a a!==b:",a!==b);
    console.log("esctrictamente distinto a a!==c:",a!==c);
    console.log("----");
    console.log("Operadores de relacionales");
    a=2,b=3,c="2",d="hi!";
    console.log("[a:",a," "+typeof(a),"][b:",b," "+typeof(b),"][c:",c," "+typeof(c),"][d:",d," "+typeof(d)+"]");
    console.log("mayor que a>b:",a>b);
    console.log("mayor que a>c:",a>c);
    console.log("mayor que c>d:",c>d);
    console.log("menor que a<b:",a<b);
    console.log("menor que a<c:",a<c);
    console.log("menor que c<d:",c<d);
    console.log("mayor o igual que a>=b:",a>=b);
    console.log("mayor o igual que a>=c:",a>=c);
    console.log("mayor o igual que c>=d:",c>=d);
    console.log("menor o igual que a<=b:",a<=b);
    console.log("menor o igual que a<=c:",a<=c);
    console.log("menor o igual que c<=d:",c<=d);
    
    </script>

</body>
</html>
