<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR in js</title>
</head>
<body>
    <header>
        <h1>FOR statement in js</h1>
    </header>
    <section>
    <h2>For</h2>
    <p>
    for (declaracion de variables;condicion; incremento) {<br>
        //codigo;<br>
    };<br>  g
    </p>
    </section>
    <script>
        j=1;
        for (let i=0; i*2<j; i++) {
            j+=i;
            console.log(`i=${i} j=${j}`);
        };
    </script>
</body>
</html>
